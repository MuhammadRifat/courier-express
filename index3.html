<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Express</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <main>
        <section class="top-container">
            <h1>Courier Express</h1>
            <small> a <span>dotlines</span> initiative</small>
        </section>

        <section class="link-section">
    
            <div class="company-info">
                <span>1</span>
                <h2>Company Info</h2>
            </div>
    
            <div class="account-info">
                <span>2</span>
                <h2>Account Info</h2>
             </div>
    
             <div class="payment-details">
                 <span>3</span>
                 <h2>Payment Details</h2>
             </div>
        </section>
        <section class="form-details">
                <h2 class="form-details-title">Account Info</h2>
               <form action="">
                  <div class="payment-method">  
                    <div>
                        <label for="Payment-method">Payment Method<span>*</span></label><br>
                        <select style="width:450px; height: 30px;" name="payment-method" id="payment-method">
                        <option value="Bkash">Bkash</option>
                        <option value="Rocket">Rocket</option>
                        <option value="Nagad">Nagad</option>
                        </select>
                    </div>
                  </div><br>
                  <div class="checkbox">
                      <input type="checkbox" name="checkbox" id="checkbox"><strong>Accept our terms and conditions</strong>
                  </div><br>
                  <div class="button-container">

                    <div class="back-button">
                      <button style="width: 208px; height:50px;"><a href="index2.html">Previous</a></button>
                    </div>
                  
                    <div class="submit-button">
                      <button style="width:208px; height:50px;" type="submit"><a href="#">Submit</a></button>
                    </div>

                 </div>

               </form>
        </section>
    </main>
