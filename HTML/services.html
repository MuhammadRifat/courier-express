<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Express</title>
    <link rel="stylesheet" href="../CSS/responsive-design.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="row navbar-container">
        <div class="col-lg-4">
            <h2 class="heading">Courier Express</h2>
        </div>
        <div class="col-lg-8">
            <div class="navbar">
                <a href="./index.html" class="link">Home</a>
                <a href="#" class="link">Tracking</a>
                <a href="./services.html" class="link">Services</a>
                <a href="#" class="link">Contact</a>
                <a href="#" class="link">Registration</a>
                <a href="#" class="link">Login</a>
            </div>
        </div>
    </div>

    <div class="row services-container">
        <div class="col-lg-4 col-md-6">
            <a href="#">
                <div class="services">
                    <i class="fa fa-bicycle"></i>
                    <h3>Person 2 Person Delivery (P2P)</h3>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="#">
                <div class="services">
                    <i class="fa fa-home"></i>
                    <h3>Merchant Delivery Service</h3>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="#">
                <div class="services">
                    <i class="fa fa-plane"></i>
                    <h3>Air Parcel</h3>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="#">
                <div class="services">
                    <i class="fa fa-car"></i>

                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="#">
                <div class="services">
                    <i class="fa fa-truck"></i>

                </div>
            </a>
        </div>

            <a href="#">
                <div class="services">
                    <i class="fa fa-home"></i>

                </div>

        </div>

            <a href="#">
                <div class="services">
                    <i class="fa fa-user"></i>

                </div>
            </a>
        </div>

            <a href="#">
                <div class="services">
                    <i class="fa fa-phone"></i>
                    <h3>Call center</h3>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="#">
                <div class="services">
                    <i class="fa fa-money"></i>
                    <h3>Bkash on Delivery (BOD)</h3>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="#">
                <div class="services">
                    <i class="fa fa-truck"></i>
                    <h3>Parcel Pick & Drop Service</h3>
                </div>
            </a>
