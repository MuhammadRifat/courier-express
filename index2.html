<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Express</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <main>
        <section class="top-container">
            <h1>Courier Express</h1>
            <small> a <span>dotlines</span> initiative</small>
        </section>

        <section class="link-section">
    
            <div class="company-info">
                <span>1</span>
                <h2>Company Info</h2>
            </div>
    
            <div class="account-info">
                <span>2</span>
                <h2>Account Info</h2>
             </div>
    
             <div class="payment-details">
                 <span>3</span>
                 <h2>Payment Details</h2>
             </div>
        </section>
        <section class="form-details">
                <h2 class="form-details-title">Entrepreneur Info</h2>
                <form action="">
                   <div class="name-email-container">
                   <div class="form-details-first">
                    <label class="name" for="name">Name<span>*</span></label><br>
                    <input style="width:200px; height: 30px;" type="text" name="name" id="name" required>
                   </div>
                    <br>
                    <div class="form-details-second">
                    <label class="email" for="email">Email<span>*</span></label><br>
                    <input style="width:200px; height: 30px;" type="email" name="email" id="email" required>
                    </div>
                    </div>
                    <br>
                    
                    <div class="form-details-third">
                        <div>
                            <label for="Mobile">Mobile<span>*</span></label><br>
                            <input style="width: 460px; height: 40px;" type="number" name="mobile" id="Mobile">
                        </div>
                       </div>
                       <br>
                       <div class="password-container">
                           <div class="password">
                              <div>
                                <label for="password">Password<span>*</span></label><br>
                                <input style="width:200px; height: 30px;" type="password" name="password" id="password" required>
                              </div>
                           </div>
                           <div class="confirm-password">
                              <div>
                                <label for="confirm-password">Confirm Password<span>*</span></label><br>
                                <input style="width:200px; height: 30px;" type="password" name="password" id="password" required>
                              </div>
                           </div>

                       </div>
                       <div class="button-container">

                          <div class="back-button">
                            <button style="width: 208px; height:50px;"><a href="index1.html">Previous</a></button>
                          </div>
                        
                          <div class="next-button">
                            <button style="width: 208px; height: 50px;"> <a href="index3.html" target="_blank">Next</a></button>
                          </div>

                       </div>


                   
                   
                  
                </form>
        </section>
    </main>
</body>
</html>
